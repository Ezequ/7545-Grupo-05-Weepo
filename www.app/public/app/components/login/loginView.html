<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weepo | login</title>

    <!-- Bootstrap 3.3.4 -->
    <link href="assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/main.css" rel="stylesheet" > 
    <!-- <link href="~/Content/styles.css" rel="stylesheet"> -->

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="login-bg">

    <div class="row">
        <div class="col-xs-6 col-xs-offset-1 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-4">

        <!-- logo for regular state and mobile devices -->
            <header class="text-center">
                <span class="logo-lg wp-logo wp-logo-big">Weepo</span>
            </header>

            <div class="login-panel wp-space-med-top">
                
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <div class="col-md-12">
                            <input name="email" id="email" type="email" value="" placeholder="Ingrese su email" class="form-control wp-input-big" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <input name="password" id="password" type="password" value="" placeholder="Ingrese su contraseña" class="form-control wp-input-big" />
                        </div>
                    </div>

                    <!--<div class="form-group">
                        <div class="text-center col-md-12">
                            <div class="checkbox">
                                @Html.CheckBoxFor(m => m.RememberMe)
                                @Html.LabelFor(m => m.RememberMe)
                            </div>
                        </div>
                    </div>-->
                    
                    <hr />
                    
                    <div class="form-group">
                        <div class="text-center">
                            <input type="submit" value="Iniciar sesión" class="btn btn-primary" />
                        </div>
                    </div> 

                </form>
            </div>
        </div><!-- /.col-->
    </div><!-- /.row -->

    <!-- jQuery 2.1.4 -->
    <script src="assets/libs/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="assets/libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>    

</body>

</html>
