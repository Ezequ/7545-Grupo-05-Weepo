<section>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-1 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-4">

            <header class="text-center">
                <span class="logo-lg wp-logo wp-logo-big">Weepo</span>
            </header>

            <div class="wp-login-panel wp-space-med-top">
                
                <form class="form-horizontal" role="form" ng-submit="login()">

                    <div class="form-group">
                        <div class="col-md-12">
                            <input name="email" id="email" type="text" placeholder="Ingrese su email" class="form-control" ng-model="user.username" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <input name="password" id="password" type="password" placeholder="Ingrese su contraseña" class="form-control" ng-model="user.password" required />
                        </div>
                    </div>

                    <!--<div class="form-group">
                        <div class="text-center col-md-12">
                            <div class="checkbox">
                                @Html.CheckBoxFor(m => m.RememberMe)
                                @Html.LabelFor(m => m.RememberMe)
                            </div>
                        </div>
                    </div>-->
                    
                    <hr />
                    
                    <div class="form-group">
                        <div class=" col-md-12 text-center">
                            <input type="submit" value="Iniciar sesión" class="btn btn-primary btn-block btn-lg" />
                        </div>
                    </div> 

                </form>
            </div>
        </div><!-- /.col-->
    </div><!-- /.row -->
</section >
