<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">

  <!-- Sidebar user panel -->
  <div class="user-panel">
    <div class="pull-left image">
      <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
    </div>
    <div class="pull-left info">
      <p>{{ user.name }}</p>

      <!-- <a href="#"><i class="fa fa-circle text-success"></i> Online</a> -->
      <a href="#">{{ user.company }}</a>
    </div>
  </div>

  <!-- search form -->
<!--   <form action="#" method="get" class="sidebar-form">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search..."/>
      <span class="input-group-btn">
        <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
      </span>
    </div>
  </form> -->

  <!-- /.search form -->
  <!-- sidebar menu: : style can be found in sidebar.less -->
  <ul class="sidebar-menu">
    <li class="header">MENU</li>
    <li ng-repeat="item in menuItems" 
        ng-class="{'treeview' : (item.subitems.length > 0)}" 
        ng-switch="item.subitems.length > 0"
    >
      <a ng-href="{{ item.link }}">
        <i class="fa {{ item.icon }}"></i> <span>{{ item.name }}</span> <i ng-switch-when="true" class="fa fa-angle-left pull-right"></i>
      </a>
      <ul ng-switch-when="true" class="treeview-menu">
        <li ng-repeat="subitem in item.subitems">
          <a ng-href="{{ subitem.link }}"><i class="fa {{ subitem.icon }}"></i> {{ subitem.name }}</a>
        </li>
      </ul>
    </li>
    
  </ul>
</section>
<!-- /.sidebar -->
