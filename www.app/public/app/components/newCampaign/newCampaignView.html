<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Administrar campañas
  </h1>
  <ol class="breadcrumb">
    <li><i class="fa fa-dashboard"></i> Dashboard</li>
    <li class="active">Administrar campañas</li>
  </ol>
</section>



<section>
  
  <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:10px;">
    <!-- general form elements disabled -->
    <div class="box box-primary">
      <div class="box-header bg-blue">
        <h3 class="box-title"> Editar Campaña </h3>
      </div><!-- /.box-header -->
      <div class="box-body">
        <form role="form">
          <!-- text input -->

          <div class="row">
            <div class="col-sx-12 col-sm-6 col-md-6 col-lg-6">

              <fieldset>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label> Nombre de la campaña </label>
                  <input type="text" class="form-control" placeholder="nombre"/>
                </div>
              </fieldset>

              <fieldset>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label> Descripción </label>
                  <textarea class="form-control" rows="3" placeholder="descripcion"></textarea>
                </div>
              </fieldset>


              <!-- textarea -->
              <fieldset>
                <!-- Date range -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label>Duración:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right" id="duracion"/>
                  </div><!-- /.input group -->
                </div><!-- /.form group -->            
              </fieldset>


            </div>


            <div class="col-sx-12 col-sm-6 col-md-6 col-lg-6">

              <fieldset>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label> Nombre de Responsable </label>
                  <input type="text" class="form-control" placeholder="nombre"/>
                </div>
              </fieldset>


              <fieldset>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label>Cargar imagen:</label>
                  <input id="input-1" type="file" class="file">
                </div>
              </fieldset>
              
            </div>
          </div>


          <div class="row" style="margin-top:30px;">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <fieldset>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
                  <button class="btn btn-block btn-primary fa fa-save pull-right" style="width:30%;"> Guardar cambios</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
                  <button class="btn btn-block btn-default fa fa-times pull-left" style="width:30%;"> Cancelar</button>
                </div>
              </fieldset>
            </div>
          </div>


        </form>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </div><!--/.col (right) -->
</section>
