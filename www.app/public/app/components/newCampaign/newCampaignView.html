<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Nueva campaña
  </h1>
  <ol class="breadcrumb">
    <li><i class="fa fa-dashboard"></i> Dashboard</li>
    <li><a href="#/campaigns">Administrar campañas</a></li>
    <li class="active">Nueva campaña</li>
  </ol>
</section>


<section>
  
  <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:10px;">
    <!-- general form elements disabled -->
    <div class="box box-primary">
      <div class="box-header bg-blue">
        <h3 class="box-title"> Datos de la Campaña </h3>
      </div><!-- /.box-header -->
      <div class="box-body">
        <form role="form" data-ng-submit="add_campaign()">

          <fieldset>
            <div class="row">
              <div class="col-sx-12 col-sm-6 col-md-6 col-lg-6">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label> Nombre de la campaña </label>
                  <input data-ng-model="campaign_name" type="text" class="form-control" required/>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label> Descripción </label>
                  <textarea data-ng-model="campaign_description" class="form-control" rows="3" required></textarea>
                </div>

              <!-- textarea -->
                <!-- Date range -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label>Duración:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right" id="duration" required/>
                    <input data-ng-model="campaign_date_start" type="text" class="form-control pull-right hide" id="campaign_date_start"  name="campaign_date_start"/>
                    <input data-ng-model="campaign_date_finish" type="text" class="form-control pull-right hide" id="campaign_date_finish" name="campaign_date_finish"/>
                  </div><!-- /.input group -->
                </div><!-- /.form group -->            
              </div>

              <div class="col-sx-12 col-sm-6 col-md-6 col-lg-6">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label>Cargar imagen:</label>
                  <input id="file" name="file" type="file" class="file" onchange="angular.element(this).scope().uploadFile(this.files)">
                </div>
              </div>
            </div>

            <div class="row" style="margin-top:30px;">
              <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                <div class="text-right">
                  <button class="btn btn-primary">
                    <i class="fa fa-save"></i> Guardar cambios</button>
                  <a href="#/campaigns" class="btn btn-default" > 
                    <i class="fa fa-times"></i> Cancelar
                  </a>
                </div>
              </div>
            </div>

          </fieldset>
        </form>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </div><!--/.col (right) -->
</section>


<!-- daterange picker -->
<link href="assets/libs/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<!-- date-range-picker -->
<script src="assets/libs/daterangepicker/moment.js" type="text/javascript"></script>
<script src="assets/libs/daterangepicker/daterangepicker.js" type="text/javascript"></script>

<!-- File input -->
<link href="assets/libs/uploadFile/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
<script src="assets/libs/uploadFile/fileinput.min.js"></script>
<script src="assets/libs/uploadFile/fileinput_locale_es.js"></script>

<script type="text/javascript">

  $(function($){

    //Date range picker
    $('#duration').daterangepicker({
      locale: {
        format:  'DD-MM-YYYY'
      }
    }, 
    function(start, end) {
        var date_start = $("#campaign_date_start");
        date_start.val(start.format("YY-MM-DD"));
        date_start.trigger('input');
        
        var date_finish = $("#campaign_date_finish");
        date_finish.val(end.format("YY-MM-DD"));
        date_finish.trigger('input');
    });

  });
</script>
