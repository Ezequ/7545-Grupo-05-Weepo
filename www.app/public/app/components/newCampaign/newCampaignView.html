<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Nueva campaña
  </h1>
  <ol class="breadcrumb">
    <li><i class="fa fa-dashboard"></i> Dashboard</li>
    <li><a href="#/campaigns">Administrar campañas</a></li>
    <li class="active">Nueva campaña</li>
  </ol>
</section>


<section>
  
  <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:10px;">
    <!-- general form elements disabled -->
    <div class="box box-primary">
      <div class="box-header bg-blue">
        <h3 class="box-title"> Datos de la Campaña </h3>
      </div><!-- /.box-header -->
      <div class="box-body">
        <form role="form">

          <fieldset>
            <div class="row">
              <div class="col-sx-12 col-sm-6 col-md-6 col-lg-6">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label> Nombre de la campaña </label>
                  <input type="text" class="form-control"/>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label> Descripción </label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>

              <!-- textarea -->
                <!-- Date range -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label>Duración:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right" id="duracion"/>
                  </div><!-- /.input group -->
                </div><!-- /.form group -->            
              </div>

              <div class="col-sx-12 col-sm-6 col-md-6 col-lg-6">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label> Nombre de Responsable </label>
                  <input type="text" class="form-control" />
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                  <label>Cargar imagen:</label>
                  <input id="input-1" type="file" class="file">
                </div>
              </div>
            </div>

            <div class="row" style="margin-top:30px;">
              <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                <div class="text-right">
                  <button class="btn btn-primary">
                    <i class="fa fa-save"></i> Guardar cambios</button>
                  <button class="btn btn-default"> 
                    <i class="fa fa-times"></i> Cancelar
                  </button>
                </div>
              </div>
            </div>

          </fieldset>
        </form>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </div><!--/.col (right) -->
</section>
